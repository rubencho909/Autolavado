<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title>SERVICIOS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>

<!-- BARRA DE NAVEGACION -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AUTO-LAVADO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- ENLACES DEL MENU -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- MODULO INICIO -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           th:href="@{/}">
                            <i class="fa-solid fa-house-chimney"></i> Inicio</a>
                    </li>

                    <!-- MODULO FINANCIERO -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
						   th:href="@{/movimiento/lista}">
                            <i class="fa-solid fa-coins"></i> Financiero</a>
                    </li>

                    <!-- MODULO REPORTES -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           th:href="@{/}">
                            <i class="fa-solid fa-square-poll-vertical"></i> Reportes</a>
                    </li>

                    <!-- MODULO ADMINISTRACION -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <i class="bi bi-gear-fill"></i> Administración
                        </a>
                        <ul class="dropdown-menu active">
                            <li><a class="dropdown-item" th:href="@{/servicio/lista}">
                                <i class="bi bi-list-ul"></i> Servicios</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/empleado/lista}">
                                <i class="bi bi-list-ul"></i> Usuarios</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <a th:href="@{/login}">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
                        </button>
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <!-- MENSAJES -->

    <div class="alert alert-warning alert-dismissible fade show"
         th:if="${warning != null}">
        <strong th:text="${warning}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>

    <div class="alert alert-success alert-dismissible fade show"
         th:if="${success != null}">
        <strong th:text="${success}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show"
         th:if="${error != null}">
        <strong th:text="${error}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>

    <div class="alert alert-info alert-dismissible fade show"
         th:if="${info != null}">
        <strong th:text="${info}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
</header>

<footer th:fragment="footer" class="footer mt-auto py-3 text-center dark bg-dark fixed-bottom">
    <div class="container">
        <span class="text-muted">&copy; CODE WARS</span>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</footer>

</body>
</html>
