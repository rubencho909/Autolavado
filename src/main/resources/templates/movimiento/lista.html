<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{plantilla/template :: head}"></head>

	<body>
		<header th:replace="~{plantilla/template :: header}"></header>

		<div class="container">
			<h1 th:text="${titulo}"></h1>
		</div>

		<div class="container">
			<table class="table table-dark table-striped text-center">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Valor</th>
						<th scope="col">Concepto</th>
						<th scope="col">Tipo Servicio</th>
						<th scope="col">Fecha Movimiento</th>
						<th scope="col">Ver</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="movimiento : ${movlist}">
						<!-- Contenido de la Tabla -->
					<tr th:each="movimiento : ${movlist}">
						<td th:text="${movimiento.id}"></td>
						<td class="text-right" th:text="${movimiento.montoFormat}"></td>

						<td th:switch="${movimiento.concepto}">
							<span th:case="'1'">Papeleria</span>
							<span th:case="'2'">Servicios Publicos/Privados</span>
							<span th:case="'3'">Operativos</span>
							<span th:case="'4'">Caja Menor</span>
							<span th:case="'5'">Tributario</span>
							<span th:case="'6'">Mobiliario</span>
							<span th:case="'7'">Maquinaria y Equipo</span>
							<span th:case="'8'">Nomina</span>
							<span th:case="'9'">Ingreso Servicio</span>
						</td>
						<td th:text="${movimiento.servicio != null ? movimiento.servicio.nombre : ''}"></td>

						<td th:text="${#dates.format(movimiento.fecha, 'dd/MM/yyyy')}"></td>
						<td>
							<a th:href="@{'/movimiento/detalle/' + ${movimiento.id}}">
								<button class="btn btn-outline-primary"><i class="fa-solid fa-eye"></i></button>
							</a>
						</td>
						<td>
							<a th:href="@{'/movimiento/editar/' + ${movimiento.id}}">
								<button class="btn btn-outline-warning"><i class="fa-solid fa-pen-to-square"></i></button>
							</a>
						</td>
						<td>
							<a th:href="@{'/movimiento/borrar/' + ${movimiento.id}}">
								<button class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/movimiento/nuevo}">
				<button class="btn btn-outline-success btn-lg">
					<i class="fa-solid fa-circle-plus"></i> Nuevo Movimiento
				</button>
			</a>
		</div>
		<footer th:replace="~{plantilla/template :: footer}"></footer>
	</body>
</html>
