<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/template :: head}"></head>

<body>
<header th:replace="~{plantilla/template :: header}"></header>
<div class="container my-5">
    <div class="d-flex justify-content-center">
        <div class="card bg-light" style="width: 70%;">
            <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="'Código: ' + ${servicio.codigo}"></h5>
                <p class="card-text" th:text="'Nombre: ' + ${servicio.nombre}"></p>
                <p class="card-text" th:text="'Valor: ' + ${servicio.valorFormat}"></p>
                <br>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atrás</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</br></br>
<footer class="mt-5" th:replace="~{plantilla/template :: footer}"></footer>
</body>
</html>
