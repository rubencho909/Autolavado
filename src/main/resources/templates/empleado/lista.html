<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{plantilla/template :: head}"></head>

	<body>
		<header th:replace="~{plantilla/template :: header}"></header>

		<div class="container">
			<h1 th:text="${titulo}"></h1>
		</div>

		<div class="container">
			<table class="table table-dark table-striped text-center">
				<thead>
					<tr>
						<th scope="col">Nombres</th>
						<th scope="col">Apellidos</th>
						<th scope="col">Tipo Identificación</th>
						<th scope="col">Número Identificación</th>
						<th scope="col">Correo</th>
						<th scope="col">Rol</th>
						<th scope="col">Estado</th>
						<th scope="col">Ver</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado:${emplist}">
						<td th:text="${empleado.nombre}"></td>
						<td th:text="${empleado.apellido}"></td>
						<td th:if="${empleado.tipoIdentificacion=='TI_CC'}">Cédula de Ciudadanía</td>
						<td th:if="${empleado.tipoIdentificacion=='TI_TI'}">Tarjeta Identidad</td>
						<td th:if="${empleado.tipoIdentificacion=='TI_CE'}">Cédula de Extranjería</td>
						<td th:text="${empleado.numeroIdentificacion}"></td>
						<td th:text="${empleado.correo}"></td>
						<td th:if="${empleado.rol=='ROLE_ADMIN'}">Administrador</td>
						<td th:if="${empleado.rol=='ROLE_CONTA'}">Contador</td>
						<td th:if="${empleado.rol=='ROLE_USER'}">Operativo</td>
						<td th:if="${empleado.estado==true}">Activo</td>
						<td th:if="${empleado.estado==false}">Inactivo</td>
						<td>
							<a th:href="@{'/empleado/detalle/' + ${empleado.id}}">
								<button class="btn btn-outline-primary"><i class="fa-solid fa-eye"></i></button>
							</a>
						</td>
						<td>
							<a th:href="@{'/empleado/editar/' + ${empleado.id}}">
								<button class="btn btn-outline-warning"><i class="fa-solid fa-pen-to-square"></i></button>
							</a>
						</td>
						<td>
							<a th:href="@{'/empleado/borrar/' + ${empleado.id}}">
								<button class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/empleado/nuevo}">
				<button class="btn btn-outline-success btn-lg">
					<i class="fa-solid fa-circle-plus"></i> Nuevo Empleado
				</button>
			</a>
		</div>
		<footer th:replace="~{plantilla/template :: footer}"></footer>
	</body>
</html>
