spring.application.name=autolavado

logging.level.com.proyecto.autolavado=DEBUG
logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off

# DATOS DE CONEXION BASE DE DATOS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/
spring.datasource.url=jdbc:mysql://localhost:3306/auto-lavado?serverTimezone=America/Bogota&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345

# MOSTRAR SENTENCIAS SQL EN CONSOLA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
